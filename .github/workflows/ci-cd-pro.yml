name: CI/CD Framework

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Podman/Buildah Storage
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-podman-storage-${{ hashFiles('Containerfile') }}
          path: |
            ~/.local/share/containers/storage
          restore-keys: ${{ runner.os }}-podman-storage-

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y buildah podman shellcheck shfmt bats yq
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Configure Git for Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run CI/CD Framework
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}
        run: |
          bash scripts/projects/ci-cd-pro/ci-cd.sh
