name: Container Build & Sign

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Buildah + Podman
        run: sudo apt-get update && sudo apt-get install -y buildah podman

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.5.3'
      
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin v0.125.0
          syft version
      
      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          syft localhost/backup-api:latest -o cyclonedx-json > sbom.json

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: localhost/backup-api:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Sign with Cosign
        run: cosign sign --yes localhost/backup-api:latest
