name: Container Build & Sign
on:
  push:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Buildah + Podman
        run: sudo apt-get update && sudo apt-get install -y buildah podman

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin v1.37.0
          syft version

      - name: Build Image
        run: |
          buildah bud -t localhost/myapp:latest -f Containerfile .
          echo "image=localhost/myapp:latest" >> $GITHUB_OUTPUT
        id: build

      - name: Generate SBOM
        run: |
          syft packages localhost/myapp:latest -o cyclonedx-json > sbom.json
          echo "SBOM generated!"

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: localhost/myapp:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Sign with Cosign
        run: cosign sign --yes localhost/myapp:latest
