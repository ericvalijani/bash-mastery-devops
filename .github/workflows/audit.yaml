name: Cluster Manifest Audit
on:
  push:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (only for act)
        if: env.ACT == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y bc jq

      - name: Run cluster auditor
        run: |
          bash scripts/advanced/day13/cluster-auditor.sh

      # Only try to upload when we are on real GitHub Actions
      - name: Upload report
        if: success() && !env.ACT
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-$(date +%Y%m%d-%H%M%S)
          path: /tmp/cluster-audit-*
          if-no-files-found: ignore   # prevents failure if folder is empty


