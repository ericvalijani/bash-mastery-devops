i# .github/workflows/log-analyzer.yaml
name: Log Analyzer Pro Test
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run analyzer
        run: |
          for i in {1..10}; do yes "[INFO] test line" | head -100000 > "log$i.log"; done
          time bash scripts/projects/log-analyzer-pro/main.sh log*.log
      - name: Add badge
        run: |
          echo "![Log Analyzer](https://img.shields.io/badge/Log%20Analyzer-10M%20lines%20in%20%3C5s-brightgreen)" >> README.md
